<div id="jumbotron" class="row">
    <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
        <h2>Welcome to Software University's Social Network</h2>
    </div>
</div>
<div class="col-md-12">
    <div class="col-md-5 col-md-offset-1" ng-controller="controllerLogin">
        <form name="loginForm" class="form-horizontal" autocomplete="off">
            <fieldset>
                <div class="row">
                    <div class="col-md-3 col-md-offset-3">
                        <legend>Login</legend>
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginUsername" class="col-md-3 control-label">Username</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="loginUsername" ng-model="user.username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="loginPassword" class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" id="loginPassword" ng-model="user.password" placeholder="Password">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="rememberMe"> Remember me
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9 col-md-offset-3">
                        <button type="submit" class="btn btn-success" ng-click="login(user, loginForm)">Login</button>
                        <a href="#/register" class="btn btn-default">Register</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</div>
