<div ng-include="'templatesHTML/user/headerUser.html'"></div>

<div class="panel panel-default">
    <div class="panel-body">
        <h3>Edit Profile</h3>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3"  ng-controller="controllerEditProfile">
        <form name="editProfileForm" class="form-horizontal" >
            <fieldset>
                <div class="form-group">
                    <label for="registerName" class="col-md-3 control-label">Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control"  ng-model="editUserData.name" id="registerName"  placeholder="{{editUser.name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control"  ng-model="editUserData.email" id="inputEmail" required="required" placeholder="{{editUser.email}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputProfileImageData" class="col-md-3 control-label">Profile picture<br />Limit: 128kb</label>
                    <div class="col-md-9">
                        <input type="file" class="form-control" ng-init="editUserData.profileImageData = editUser.profileImageData" ng-model="editUserData.profileImageData" base-sixty-four-input id="inputProfileImageData" placeholder="img" ng-change="formatProfileImgToBase64()">
                        <img src="" ng-src="{{editUserData.profileImageData}}" class="img-thumbnail img-responsive" base-sixty-four-image="editUserData.profileImageData" alt="{{editUser.name}}" ng-if="editUserData.profileImageData"/>

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCoverImageData" class="col-md-3 control-label">Cover picture<br />Limit: 1024kb</label>
                    <div class="col-md-9">
                        <input type="file" class="form-control" ng-init="editUserData.coverImageData = editUser.coverImageData" ng-model="editUserData.coverImageData" base-sixty-four-input id="inputCoverImageData" placeholder="img" ng-change="formatCoverImgToBase64()">
                        <img src="" ng-src="{{editUserData.coverImageData}}" class="img-thumbnail img-responsive" base-sixty-four-image="editUserData.coverImageData" alt="{{editUser.name}}" ng-if="editUserData.coverImageData"/>

                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">Gender</label>
                    <div class="col-md-9">
                        <div class="radio">
                            <label>
                                <input type="radio" ng-init="editUserData.gender = editUser.gender" ng-model="editUserData.gender" name="gender" value="1">Male
                            </label>
                            <label>
                                <input type="radio" ng-init="editUserData.gender = editUser.gender" ng-model="editUserData.gender" name="gender" value="2">Female
                            </label>
                            <label>
                                <input type="radio" ng-init="editUserData.gender = editUser.gender" ng-model="editUserData.gender" name="gender" value="0">Other
                            </label>
                        </div>
                        <div class="radio">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-9 col-lg-offset-3">
                        <a href="#/" class="btn btn-default">Cancel</a>
                        <button type="submit" class="btn btn-success" ng-click="editProfile(editUserData, editProfileForm)">Edit</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
